<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Traversing/Search Up/Down</title>
    </head>
    <body>
        <div class="gp" id="grandparent">
            Grand Parent
            <div class="p">
                Parent
                <div class="c">
                    Child
                    <div class="gc gc1">
                        Grand Child1
                    </div>
                    <div class="gc gc2">
                        Grand Child2
                    </div>
                </div>
            </div>
        </div>

        <script>

            //<-----Traversing Up using closest() Method----->
            gc = document.querySelector('div.gc');
            console.log(gc);

            gc.closest('div.gp').style.border = '1px solid red';
            gc.closest('.p').style.border = '1px solid blue';
            gc.closest('.c').style.border = '1px solid green';

            //JS Hoisting
            var gc;

            //<-----Traversing Down using querySelector() Method------>
            p = document.getElementById('grandparent');
            console.log(p);

            //The querySelector() method returns the first child element
            p.querySelector('.gc').style.color = 'orange';  
            
            //p.querySelector('.gc.gc2').style.color = 'orange';  
            
            arr = p.querySelectorAll('.gc');
            console.log(arr);
            arr.forEach(function(currentElement, index, arr) {
                currentElement.style.color = 'red';
            });

            var p;
            var arr;

        </script>
        
    </body>
</html>
